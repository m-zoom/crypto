<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Pattern Recognition</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --gradient-start: #6B46C1;
            --gradient-middle: #3B82F6;
            --gradient-end: #1E3A8A;
            --card-bg: rgba(30, 58, 138, 0.15);
            --card-border: rgba(107, 70, 193, 0.3);
            --accent-purple: #8B5CF6;
            --accent-blue: #3B82F6;
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-middle) 50%, var(--gradient-end) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #F8FAFC, #E2E8F0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title i {
            color: var(--accent-purple);
        }

        .form-select, .form-control {
            background: rgba(30, 58, 138, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
        }

        .form-select:focus, .form-control:focus {
            background: rgba(30, 58, 138, 0.4);
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
            color: var(--text-primary);
        }

        .form-select option {
            background: var(--gradient-end);
            color: var(--text-primary);
        }

        .btn-start {
            background: linear-gradient(135deg, #8B5CF6, #6366F1);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-start:hover {
            background: linear-gradient(135deg, #7C3AED, #5B21B6);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-stop:hover {
            background: linear-gradient(135deg, #DC2626, #B91C1C);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.4);
        }

        .status-indicator {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            font-weight: 500;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .status-indicator.ready {
            background: linear-gradient(135deg, #10B981, #059669);
        }

        .status-indicator.monitoring {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .chart-container {
            height: 400px;
            position: relative;
            background: rgba(30, 58, 138, 0.1);
            border-radius: 12px;
            padding: 1rem;
        }

        .pattern-results {
            display: grid;
            gap: 1rem;
        }

        .pattern-item {
            background: rgba(30, 58, 138, 0.2);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .pattern-item:hover {
            background: rgba(30, 58, 138, 0.3);
            transform: translateY(-2px);
        }

        .pattern-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .pattern-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pattern-detected {
            color: #10B981;
            font-weight: 500;
        }

        .pattern-not-detected {
            color: #6B7280;
        }

        .confidence-badge {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--card-border);
            margin-bottom: 1rem;
        }

        .parameter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .form-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        @media (max-width: 768px) {
            .parameter-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .main-container {
                padding: 1rem;
            }
            
            .app-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="app-title">Forex Pattern Recognition</h1>
        
        <!-- Trading Parameters Card -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-circle text-light"></i>
                Trading Parameters
            </div>
            
            <div class="parameter-grid">
                <div>
                    <label class="form-label">Ticker Symbol</label>
                    <select class="form-select" id="ticker">
                        <option value="AAPL">AAPL</option>
                        <option value="EURUSD">EURUSD</option>
                        <option value="GBPUSD">GBPUSD</option>
                        <option value="USDJPY">USDJPY</option>
                        <option value="USDCHF">USDCHF</option>
                        <option value="AUDUSD">AUDUSD</option>
                        <option value="USDCAD">USDCAD</option>
                        <option value="NZDUSD">NZDUSD</option>
                        <option value="EURGBP">EURGBP</option>
                        <option value="EURJPY">EURJPY</option>
                        <option value="GBPJPY">GBPJPY</option>
                        <option value="TSLA">TSLA</option>
                        <option value="MSFT">MSFT</option>
                        <option value="GOOGL">GOOGL</option>
                        <option value="AMZN">AMZN</option>
                    </select>
                </div>
                
                <div>
                    <label class="form-label">Timeframe</label>
                    <select class="form-select" id="timeframe">
                        <option value="1min">1 Minute</option>
                        <option value="2min">2 Minutes</option>
                        <option value="5min">5 Minutes</option>
                        <option value="15min">15 Minutes</option>
                        <option value="30min">30 Minutes</option>
                        <option value="60min">60 Minutes</option>
                        <option value="daily">Daily</option>
                    </select>
                </div>
                
                <div>
                    <label class="form-label">Real-time</label>
                    <button class="btn btn-start" id="startBtn" onclick="startMonitoring()">
                        <i class="fas fa-play me-2"></i>Start
                    </button>
                    <button class="btn btn-stop d-none" id="stopBtn" onclick="stopMonitoring()">
                        <i class="fas fa-stop me-2"></i>Stop
                    </button>
                </div>
            </div>
            
            <div class="status-indicator ready" id="statusIndicator">
                <i class="fas fa-check-circle"></i>
                Ready to start monitoring
            </div>
        </div>
        
        <!-- Price Chart Card -->
        <div class="card">
            <div class="card-title">
                Price Chart
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
        
        <!-- Pattern Detection Results Card -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-chart-bar"></i>
                Pattern Detect Results
            </div>
            
            <div id="patternResults">
                <div class="empty-state">
                    <i class="fas fa-folder-open"></i>
                    <div>No patterns detected yet. Start monitoring to begin pattern detection.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
